<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Edit Book</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/book/{id}(id=${book.id})}" th:object="${book}" method="POST">
                        <input type="hidden" name="_method" value="patch"/>
                        <input type="hidden" th:field="*{id}"/>

                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" th:field="*{title}" id="title" required>
                        </div>

                        <div class="mb-3">
                            <label for="vendorcode" class="form-label">Vendor Code</label>
                            <input type="text" class="form-control" th:field="*{vendorcode}" id="vendorcode" required>
                        </div>

                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="year" class="form-label">Year</label>
                                <input type="number" class="form-control" th:field="*{year}" id="year" required>
                            </div>

                            <div class="col-md-4">
                                <label for="brand" class="form-label">Brand</label>
                                <input type="text" class="form-control" th:field="*{brand}" id="brand" required>
                            </div>

                            <div class="col-md-4">
                                <label for="stock" class="form-label">Stock</label>
                                <input type="number" class="form-control" th:field="*{stock}" id="stock" required>
                            </div>
                        </div>

                        <div class="mb-3 mt-3">
                            <label for="price" class="form-label">Price ($)</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" step="0.01" class="form-control" th:field="*{price}" id="price" required>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/book/list" class="btn btn-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update Book</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
