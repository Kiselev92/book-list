<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Book Details</h1>

  <div th:if="${book == null}" class="alert alert-warning mt-3">
    Book not found!
  </div>
  <div th:if="${book != null}" class="card mt-3">
    <div class="card-body">
      <h5 class="card-title" th:text="${book.title}">Book Title</h5>
      <h6 class="card-brand mb-2 text-muted" th:text="${book.brand}">Brand</h6>
      <p class="card-brand mb-2 text-muted" th:text="${book.price}">Price</p>
      <p class="card-brand mb-2 text-muted" th:text="${book.vendorcode}">Vendorcode</p>

      <a th:href="@{/book/{id}/edit(id=${id})}">
        <input type="submit" value="Edit"/>
      </a>

      <form th:method="POST" th:action="@{/book/{id}/delete(id=${book.id})}">
        <input type="submit" value="Delete"/>
      </form>
    </div>
  </div>


  <a href="/book/list" class="btn btn-primary mt-3">Back to Books List</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
